<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="page1, page2, page3">
    <meta name="Description" content="This is my website">
    <title>My Website</title>
    <link rel="website icon" href="images/website-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login-sginup.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <nav>
        <h1><a href="index.html">Website-Title</a></h1>
    </nav>

    <form class="form">
        <p class="form-title">Login in to your account</p>
        <div class="input-container">
            <input id="email" placeholder="Enter email" type="email" autofocus>
        </div>

        <div class="input-container">
            <input id="password" placeholder="Enter password" type="password">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>

        <button id="login" class="submit" type="submit">
            Login in
        </button>

        <p class="signup-link">
            No account?
            <a href="signup.html">Sign up</a>
        </p>
    </form>




    <script src="js/login.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
