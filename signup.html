<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="page1, page2, page3">
  <meta name="Description" content="This is my website">
  <title>My Website</title>
  <link rel="website icon" href="images/website-icon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login-sginup.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <nav>
    <h1><a href="index.html">Website-Title</a></h1>
  </nav>

  <form class="form">
    <p class="form-title">Create an account</p>

    <div class="input-container">
      <input id="first-name" placeholder="Enter first name" type="text" autofocus>
      <input id="last-name" placeholder="Enter last name" type="text">

      <div id="passwordHelpBlock" class="form-text">
        <i class="fas fa-info-circle" style="color: #a0a6b0;"></i> It's better to use your real name.
      </div>
    </div>

    <div class="input-container">
      <input id="email" placeholder="Enter email" type="email">
      <div id="passwordHelpBlock" class="form-text">
        <i class="fas fa-info-circle" style="color: #a0a6b0;"></i> We need your email to send you updates and
        information.
      </div>
    </div>

    <div class="input-container">
      <input id="password" placeholder="Enter password" type="password">
      <div id="passwordHelpBlock" class="form-text">
        <i class="fas fa-info-circle" style="color: #a0a6b0;"></i> Your password must be 8-20 characters long, contain
        letters and numbers.
      </div>



    </div>
    <button id="sign_up" class="submit" type="submit">
      Create
    </button>
    <p class="signup-link">
      i have an account
      <a href="login.html">Login</a>
    </p>

  </form>




  <script src="js/signup.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
